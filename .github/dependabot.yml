version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.TOKEN_GITHUB}}
updates:
  - package-ecosystem: npm
    registries:
      - npm-github
    directory: /
    schedule:
      interval: daily
      time: "05:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 5
    commit-message:
      prefix: npm
      include: scope
    labels:
      - "dependabot :rocket:"
    versioning-strategy: increase
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "06:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 5
    commit-message:
      prefix: actions
      include: scope
    labels:
      - "dependabot :rocket:"
