version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '05:00'
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore
      include: scope
    labels:
      - 'dependabot :rocket:'
    versioning-strategy: increase
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore
      include: scope
    labels:
      - 'dependabot :rocket:'
