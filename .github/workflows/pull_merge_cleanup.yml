name: Pull Merge Cleanup
"on":
  schedule:
    - cron: 0 7,12,17 * * *
  repository_dispatch:
    types:
      - pulls-automerge
env:
  TOOLBOX: $(npm bin)/toolbox
jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        id: checkout
      - uses: actions/setup-node@v2.1.5
        id: setup_node
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2.1.6
        id: setup_cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install Npm Dependencies
        id: npm_install
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: npm ci
      - name: Instruct Dependabot to merge PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          ${{ env.TOOLBOX }} gh pr dpb merge --no-base --repo
          "{{app.repo.name}}" --nolabels "pull: not merge" --nolabels "approval:
          waiting" --nocache --yes
