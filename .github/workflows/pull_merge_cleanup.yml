name: PR Merge Cleanup
"on":
  schedule:
    - cron: 0 4,9,13,17 * * *
  repository_dispatch:
    types:
      - pulls-automerge
  workflow_dispatch: {}
permissions:
  contents: read
  pull-requests: write
  packages: read
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TOOLBOX: $(npm bin)/toolbox
  PKG_MANAGER: npm
  PKG_INSTALL_CMD: npm ci -f
jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: checkout
      - uses: pnpm/action-setup@v2
        id: setup_pnpm
        if: ${{ env.PKG_MANAGER == 'pnpm' }}
        with:
          version: 7
      - uses: actions/setup-node@v3
        id: setup_node
        with:
          cache: ${{ env.PKG_MANAGER }}
      - name: Install Dependencies
        id: pkg_install
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: ${{ env.PKG_INSTALL_CMD }}
      - name: Instruct Dependabot to merge PRs
        run: >-
          ${{ env.TOOLBOX }} gh pr dpb --no-base --repo "{{app.repo.name}}"
          --is-pr --is-open --nolabels "pull: not merge" --nolabels "approval:
          waiting" --nocache --yes rebase merge
