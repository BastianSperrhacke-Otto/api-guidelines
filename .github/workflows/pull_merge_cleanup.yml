name: Pull Merge Cleanup
"on":
  schedule:
    - cron: 0 4,9,13,17 * * *
  repository_dispatch:
    types:
      - pulls-automerge
env:
  TOOLBOX: $(npm bin)/toolbox
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          MERGE_LABELS: "!pull: not merge,!approval: waiting,!dependabot :rocket:"
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: pull-request-title-and-description
          MERGE_DELETE_BRANCH: true
          MERGE_RETRIES: 2
          UPDATE_LABELS: "!pull: not update,!dependabot :rocket:"
          UPDATE_METHOD: rebase
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        id: checkout
      - uses: actions/setup-node@v2.5.1
        id: setup_node
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2.1.7
        id: setup_cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install Npm Dependencies
        id: npm_install
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: npm ci
      - name: Instruct Dependabot to merge PRs
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: >-
          ${{ env.TOOLBOX }} gh pr dpb merge --no-base --repo
          "{{app.repo.name}}" --nolabels "pull: not merge" --nolabels "approval:
          waiting" --nocache --yes
