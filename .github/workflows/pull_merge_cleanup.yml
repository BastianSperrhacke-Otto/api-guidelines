name: PR Merge Cleanup
"on":
  schedule:
    - cron: 0 4,9,13,17 * * *
  repository_dispatch:
    types:
      - pulls-automerge
  workflow_dispatch: {}
env:
  TOOLBOX: $(npm bin)/toolbox
jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: checkout
      - uses: actions/setup-node@v3
        id: setup_node
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: setup_cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install Npm Dependencies
        id: npm_install
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: npm ci
      - name: Instruct Dependabot to merge PRs
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: >-
          ${{ env.TOOLBOX }} gh pr dpb --no-base --repo "{{app.repo.name}}"
          --is-pr --is-open --nolabels "pull: not merge" --nolabels "approval:
          waiting" --nocache --yes rebase merge
