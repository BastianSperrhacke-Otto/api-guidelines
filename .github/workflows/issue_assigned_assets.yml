name: Assigned Issue to Assets
'on':
  issues:
    types:
      - assigned
jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: jurijzahn8019/action-is-user-member-of-teams@v0.0.3
        id: checker
        if: '!startsWith(github.event.repository.name, ''assets_'')'
        with:
          token: '${{ secrets.TOKEN_GITHUB }}'
          username: '${{ github.event.assignee.login }}'
          teams: otto-ec/assets
      - name: Echo true
        if: '${{ steps.checker.outputs.ismember }}'
        run: |
          echo "User is team Member"
          echo ${{ env.USER_IS_MEMBER }}
      - uses: alex-page/github-project-automation-plus@v0.3.0
        if: '${{ steps.checker.outputs.ismember }}'
        with:
          project: Team Assets
          column: To do
          repo-token: '${{ secrets.TOKEN_GITHUB }}'
