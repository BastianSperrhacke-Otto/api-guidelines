name: PR Opened
"on":
  pull_request:
    types:
      - opened
      - reopened
env:
  TARGET_PROJECT: 14
  NPMRC_CONFIG: |
    @otto-ec:registry=https://npm.pkg.github.com/
    //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
jobs:
  pr_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Add Label based on branch name
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  add_to_project:
    runs-on: ubuntu-latest
    if: >-
      ${{ !startsWith(github.event.pull_request.user.login, 'dependabot') &&
      !startsWith(github.head_ref, 'deps-') }}
    steps:
      - name: Configure Node and Cache
        uses: actions/setup-node@v3
        id: setup_node
        with:
          node-version: 16.x
      - name: Add npm config
        run: |
          echo "${NPMRC_CONFIG}" > .npmrc
      - name: Check and add issue to the Project
        id: add_item
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          REPO_OWNER: ${{ github.event.repository.owner.login }}
          REPO_NAME: ${{ github.event.repository.name }}
          ITEM_NUMBER: ${{ github.event.pull_request.number }}
        run: >-
          npx @otto-ec/toolbox@next github project add-item  --owner ${{
          env.REPO_OWNER }} --repo ${{ env.REPO_NAME }} --project ${{
          env.TARGET_PROJECT }}  --pull ${{ env.ITEM_NUMBER }} --debug
