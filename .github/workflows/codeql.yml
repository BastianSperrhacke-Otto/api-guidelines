name: CodeQL
"on":
  push:
    branches:
      - main
    paths-ignore:
      - LICENSE
      - CHANGELOG.md
      - README.md
      - docs/*
      - .bulldozer.yml
      - .policy.yml
      - .versionrc
      - .github/gitty.yml
      - .github/stale.yml
      - .github/settings.yml
      - .github/pr-labeler.yml
      - .github/dependabot.yml
      - .github/workflows/codeql.yml
