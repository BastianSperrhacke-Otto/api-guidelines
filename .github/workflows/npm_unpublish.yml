name: Unpublish Npm Package
"on":
  release:
    types:
      - unpublished
      - deleted
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TOOLBOX: $(npm bin)/toolbox
  PKG_MANAGER: npm
  PKG_INSTALL_CMD: npm ci
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
      fail-fast: true
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v3
        id: checkout
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: actions/setup-node@v3
        id: setup_node
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          cache: ${{ env.PKG_MANAGER }}
      - name: Install Dependencies
        id: pkg_install
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: ${{ env.PKG_INSTALL_CMD }}
      - name: Calculate Package Version
        id: package_version
        run: |
          PKG_VER=$(${{ env.TOOLBOX }} c --dcr --dc app.package.fullname)
          echo "::debug::Package Version: ${PKG_VER}"; 
          echo "PKG_VER=${PKG_VER}" >> $GITHUB_ENV
      - name: Deprecate Package ${{ env.PKG_VER }}
        id: deprecate
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_GITHUB}}
        run: >-
          ${{ env.PKG_MANAGER }} deprecate ${{ env.PKG_VER }} "This Release was
          deleted"
      - name: Try Remove Package ${{ env.PKG_VER }}
        id: unpublish
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_GITHUB}}
        run: ${{ env.PKG_MANAGER }} unpublish ${{ env.PKG_VER }}
