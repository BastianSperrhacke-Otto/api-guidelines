name: Issue Opened
"on":
  issues:
    types:
      - opened
      - reopened
env:
  TARGET_PROJECT: 14
  NPMRC_CONFIG: |
    @otto-ec:registry=https://npm.pkg.github.com/
    //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Node and Cache
        uses: actions/setup-node@v3
        id: setup_node
        with:
          node-version: 16.x
      - name: Add npm config
        run: |
          echo "${NPMRC_CONFIG}" > .npmrc
      - name: Check and add issue to the Project
        id: add_item
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          REPO_OWNER: ${{ github.event.repository.owner.login }}
          REPO_NAME: ${{ github.event.repository.name }}
          ITEM_NUMBER: ${{ github.event.issue.number }}
        run: >-
          npx @otto-ec/toolbox@next gh prj adi  --owner ${{ env.REPO_OWNER }}
          --repo ${{ env.REPO_NAME }} --project ${{ env.TARGET_PROJECT }} 
          --issue ${{ env.ITEM_NUMBER }} --debug
